<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeEl.imagePath"
      alt="{{ recipeEl.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeEl.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropDown>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <button
            class="btn btn-primary nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-expanded="false"
            type="button"
          >
            Manage Recipe
          </button>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a
              class="dropdown-item"
              style="cursor: pointer"
              (click)="addToShopList()"
              >To Shopping List</a
            >
            <a
              class="dropdown-item"
              style="cursor: pointer"
              (click)="editRecipe()"
              >Edit Recipe</a
            >
            <a class="dropdown-item" style="cursor: pointer" (click)="onDelete()">Delete Recipe</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipeEl.desc }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group" *ngFor="let ing of recipeEl.ingredients">
      <li class="list-group-item">{{ ing.name }} - {{ ing.amount }}</li>
    </ul>
  </div>
</div>
