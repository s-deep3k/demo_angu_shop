<div class="row">
  <div class="col-md-5">
    <app-recipe-list (itemEvent)="recipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipe; else noDetail"
      [recipeEl]="recipe"
    ></app-recipe-detail>
    <ng-template #noDetail>
      <p>No recipe selected yet!</p>
    </ng-template>
  </div>
</div>
