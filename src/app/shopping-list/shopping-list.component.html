<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <li
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ing of ingredients; index as i"
        (click)="onItemClick(i)"
      >
        {{ ing.name }} ({{ ing.amount }})
      </li>
    </ul>
  </div>
</div>
