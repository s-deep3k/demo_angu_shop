<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
        <app-loader style="text-align: center;" *ngIf="isLoading"></app-loader>
        <form (ngSubmit)="onSubmit(authform)" #authform="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6"/>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authform.valid">{{loginMode?'Login':'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitch()">Switch to {{loginMode?'Sign Up':'Login'}}</button>
            </div>
        </form>
    </div>
</div>
